os: windows
language: shell
env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
before_install:
    - choco install python
    - python -m pip install --upgrade pip
install:
    - cd PythonPlays
    - pip install -r --user requirements.txt
    - cd ..
    - cd PlayRecorder
    - pip install -r --user requirements.txt
    - cd ..
    - cd CoreComponents
    - pip install -r --user requirements.txt
    - cd ..
script:
    - python -m unittest discover 
